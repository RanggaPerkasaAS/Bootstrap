<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap-Slider</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js" ></script>
</head>
<body>
    <div class="container">
        <div class="carousel indicators" data-ride="carousel" id="slide">
        <!-- Indikator Slide -->
        <ul class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <!-- class active adalahelemen tersebut yang pertama kali ditampilkan saat load halaman -->
            <li data-target="#slide" data-slide-to="1"></li>
            <li data-target="#slide" data-slide-to="2"></li>
        </ul>

        <!-- gambar slide -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="3482680610.jpg" width="100%" height="500" alt="">
            </div>
            <div class="carousel-item">
                <img src="018445100_1577552907-WhatsApp_Image_2019-12-28_at_22.47.36.jpeg" width="100%" height="500" alt="">
            </div>
            <div class="carousel-item">
                <img src="aaea9c0c4942d438cb0d2f259b07f3a642a29a52.png" width="100%" height="500" alt="">
            </div>
        </div>
        <!-- navigasi pane -->
        <a href="#slide" data-slide="prev" class="carousel-control-prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slide" data-slide="next" class="carousel-control-next">
            <span class="carousel-control-next-icon"></span>
        </a>
        </div>
    </div>
</body>
</html>
